  <nav class="navbar">
    <a href="./">
      <i class="fa-solid fa-arrow-rotate-left fa-2x"></i>

    <a href="https://github.com/mateusdanieel" target="_blank">
      <i class="fa-brands fa-github fa-2x"></i>

  <main class="main-content">

    <section class="sec-seletor">

      <div class="container">
        <h2 class="sec-title sec-seletor__title">
          Selecione o Esporte
        </h2>

        <div class="sec-seletor__custom_radio">

          <input type="radio" id="futebol" name="radio_esportes" value="Futebol">
          <label for="futebol">
            <i class="fa-solid fa-futbol"></i><br />
            Futebol
          </label>

          <input type="radio" id="futsal" name="radio_esportes" value="Futsal">
          <label for="futsal">
            <i class="fa-solid fa-futbol"></i><br />
            Futsal
          </label>

          <input type="radio" id="FUT7" name="radio_esportes" value="FUT7">
          <label for="FUT7">
            <i class="fa-solid fa-futbol"></i><br />
            FUT7
          </label>

          <input type="radio" id="basquete" name="radio_esportes" value="Basquete">
          <label for="basquete">
            <i class="fa-solid fa-basketball"></i><br />
            Basquete
          </label>

          <input type="radio" id="basquete3x3" name="radio_esportes" value="Basquete 3X3">
          <label for="basquete3x3">
            <i class="fa-solid fa-basketball"></i><br />
            Basquete 3X3
          </label>

          <input type="radio" id="volei" name="radio_esportes" value="Vôlei">
          <label for="volei">
            <i class="fa-solid fa-volleyball"></i><br />
            Vôlei
          </label>

        </div>

        <button type="button" class="bt sec-seletor__bt bt-next" disabled>
          <i class="fa-solid fa-angles-right"></i>
          Avançar
        </button>
      </div>

    </section>

    <section class="sec-qtd-equipes">

      <div class="container">
        <h2 class="sec-title sec-qtd-equipes__title">
          Informe a Quantidade de Equipes (Limite: 20 Equipes)
        </h2>

        <input type="number" class="sec-qtd-equipes__input" placeholder="Ex: 4" />

        <div class="bt-group">
          <button type="button" class="bt sec-qtd-equipes__bt bt-prev">
            <i class="fa-solid fa-angles-left"></i>
            Voltar
          </button>

          <button type="button" class="bt sec-qtd-equipes__bt bt-next" disabled>
            <i class="fa-solid fa-angles-right"></i>
            Avançar
          </button>
        </div>

      </div>

    </section>

    <section class="sec-jogadores">

      <div class="container">
        <h2 class="sec-title sec-jogadores__title">
          Informe os Jogadores
        </h2>

        <div class="sec-jogadores__wrapper">
          
        </div>

        <div class="bt-group">
          <button type="button" class="bt sec-jogadores__bt bt-prev">
            <i class="fa-solid fa-angles-left"></i>
            Voltar
          </button>

          <button type="button" class="bt sec-jogadores__bt bt-montar" disabled>
            <i class="fa-solid fa-angles-right"></i>
            Montar Equipes
          </button>
        </div>
      </div>

    </section>

    <section class="sec-resultado">

      <div class="container">
        <h2 class="sec-title sec-resultado__title">
          Resultado do Sorteio
        </h2>

        <div class="sec-resultado__wrapper">
          <div class="sec-resultado__wrapper__equipe">
            <h3 class="sec-resultado__wrapper__equipe__title">
              Time 1
            </h3>

            <div class="sec-resultado__wrapper__equipe__jogador">
              <span class="sec-resultado__wrapper__equipe__jogador__posicao gol">
                GOL
              </span>

              <span class="sec-resultado__wrapper__equipe__jogador__numero">
                17
              </span>

              <span class="sec-resultado__wrapper__equipe__jogador__nome">
                Mateus Daniel
              </span>
            </div>

            <div class="sec-resultado__wrapper__equipe__jogador">
              <span class="sec-resultado__wrapper__equipe__jogador__posicao linha">
                LINHA
              </span>

              <span class="sec-resultado__wrapper__equipe__jogador__numero">
                10
              </span>

              <span class="sec-resultado__wrapper__equipe__jogador__nome">
                Lionel Andrés
              </span>
            </div>
          </div>

          <div class="sec-resultado__wrapper__equipe">
            <h3 class="sec-resultado__wrapper__equipe__title">
              Time 1
            </h3>

            <div class="sec-resultado__wrapper__equipe__jogador">
              <span class="sec-resultado__wrapper__equipe__jogador__posicao gol">
                GOL
              </span>

              <span class="sec-resultado__wrapper__equipe__jogador__numero">
                17
              </span>

              <span class="sec-resultado__wrapper__equipe__jogador__nome">
                Mateus Daniel
              </span>
            </div>

            <div class="sec-resultado__wrapper__equipe__jogador">
              <span class="sec-resultado__wrapper__equipe__jogador__posicao linha">
                LINHA
              </span>

              <span class="sec-resultado__wrapper__equipe__jogador__numero">
                10
              </span>

              <span class="sec-resultado__wrapper__equipe__jogador__nome">
                Lionel Andrés
              </span>
            </div>
          </div>
        </div>
      </div>

    </section>

  </main>
